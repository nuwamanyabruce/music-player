<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
     <link rel="stylesheet" href="style.css"/>
    


    <title>Music Player </title>
    
</head>

<body> 
      <h1>Music player</h1>
    <div class="music-container play" ></div>
    <div class="music-info"></div>
    <h4 id="title">halalala</h4>
    <div class="progress-container" ></div>
    <div class="progress"></div>

    <audio src="music/halalala.mp3" id="audio"></audio>
    <div class="img-container"><img src="images/halalala.jpg" alt="music-cover" id="cover"/>
    </div>
    
    <div class="navigation"></div>
     <div class="button-container">
    <button id="prev" class="action-btn" > <i class="fas fa-backward"></i></button>
   
    

    <button id="play" class="action-btn action-btn-big"> <i class="fas fa-pause"></i></button>
     
     


     <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
     </div>
     



     <script src="script.js" defer></script>
    
</body>
</html>
